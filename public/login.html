<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- local CSS file-->
    <link rel = "stylesheet" href = "css/login.css">
</head>
<body>
    <div class="login-container shadow p-4">
        <div class="logo"></div>
        <h2 class="text-center mb-4">Login</h2>
        <form method = "POST" action = "/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-login" placeholder="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-login" placeholder="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="#" class="text-primary" id = "signupBtn">Sign Up</a>
            </div>
            <div class="forgot-password mt-3">
                <a href="#" class="text-muted">forgot password?</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 외부 스크립트 파일 로드 -->
    <!--<script src="/js/load_content.js"></script>
    <script src="/js/sign_up.js"></script>-->
</body>
</html>
