 <!doctype html>
<html lang="en">
<head>
    <title>Post a New Question</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--local css file-->
    <link rel="stylesheet" href="/css/index.css"> 
</head>

<body>
    {% include 'nav.html' %}

    <!-- Main Content Section -->
    <div class="row justify-content-center mt-4">
        <div class="col-lg-8 col-md-10">
            <div class="card mb-4" id = "forum-page-card">
                <div class="card-body">
  

                    <!--<hr class='forum-page-hr'/>
                    <textarea id="edit-description" name="b_description" class="form-control mb-4" rows="3" placeholder="Enter a short description" required></textarea>-->

                    <!-- Form for submitting new post -->
                    <form method="POST" action="/process/register">
                            <!-- Title Section -->
                        <input type="text" id="edit-title" name="b_title" class="form-control mb-4" placeholder="Enter your title" required />
                        <!-- Details Section -->
                        <div class="mb-3">
                            <label for="edit-details" class="form-label">Details</label>
                            <textarea id="edit-details" name="b_content" class="form-control" rows="6" placeholder="Enter the content of your post" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
