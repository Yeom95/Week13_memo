<!doctype html>
<html lang="en">
    <head>
        <title>{{ question.b_title }}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- jQuery CDN 추가 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--local css file-->
        <link rel = "stylesheet" href = "/css/index.css"> 
        <!-- local CSS file-->
        <link rel = "stylesheet" href = "/css/login.css">
    </head>

    <body>
        {% include 'nav.html' %}

        <!-- Main Content Section -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="text mb-4">{{ question.b_title }}</h2>
                        <hr class = 'forum-page-hr'/>
                        <p class="card-text" id="question-description">{{ question.b_description }}</p>

                        <!-- Hidden Textarea Section for Editing -->
                        <textarea id="edit-description" class="form-control" rows="4" style="display: none;"></textarea>
                    
                        <div class="question-details mt-4">
                            <h5>Details</h5>
                            <p id="question-details">{{ question.b_content }}</p>

                            <!-- Hidden Textarea Section for Editing Details -->
                            <textarea id="edit-details" class="form-control" rows="6" style="display: none;"></textarea>
                        </div>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <!-- Edit Button -->
                    <button class="btn btn-success" id="edit-button">Edit</button>
                    <!-- Save Button (Initially hidden) -->
                    <button class="btn btn-primary" id="save-button" style="display: none;">Save</button>
                    <button class="btn btn-primary">Reply</button>
                    <button class="btn btn-secondary">Share</button>
                </div>

                <div class="mt-5">
                    <h4>Related Questions</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">How to improve my product shipping?</a>
                        <a href="#" class="list-group-item list-group-item-action">What are the benefits of Shopify shipping solutions?</a>
                        <a href="#" class="list-group-item list-group-item-action">Can I integrate third-party logistics?</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="/js/edit_page.js"></script>
    </body>
</html>
